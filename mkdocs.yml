# Project information
site_name: Home
site_url: https://github.com/fralfaro/<PROJECT>
site_author: Francisco Alfaro
site_description:

# Repository
repo_name: fralfaro/python_intro
repo_url: https://github.com/fralfaro/python_intro
edit_uri: ''

# TOC
nav:
    - Blog:
      - blog/index.md
      - 2022:
        - blog/2022/chinese-search-support.md
      - 2021:
        - blog/2021/the-past-present-and-future.md
        - blog/2021/excluding-content-from-search.md
        - blog/2021/search-better-faster-smaller.md
# Markdown extensions
markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

# Extra javascript
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Theme
theme:
  name: null
  custom_dir: !ENV [THEME_DIR, "material"]

  # Static files
  static_templates:
    - 404.html

  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

  language: es
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode